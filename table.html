<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Remarks</th>
        </tr>
        <tr>
            <th>Ralph Alden Dano</th>
            <th>Cebu City</th>
            <th>Active</th>
        </tr>
    </table>
    <table border="1" cellpadding="10">
        <tr>
            <thead>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Address</td>
                <td>Status</td>
            </thead>
            <tbody>
                <td>Ralph Alden</td>
                <td>Dano</td>
                <td>Cebu City</td>
                <td>Active</td>
            </tbody>
            <tfoot>
                <td>This is a raw file</td>
            </tfoot>
        </tr>
    </table>
</body>
</html>
