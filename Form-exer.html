<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <div>
            <label for="signin">Signin: </label>
            <input type="text" name="signin" placeholder="Signin">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="password">
        </div>
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="others">
            <label for="gender">Others</label>
        </div>
            <label for="availability">Availability: </label><br/>
            <input type="checkbox" name="availability" value="monday">
            <label for="availability">Monday</label><br/>
            <input type="checkbox" name="availability" value="tuesday">
            <label for="availability">Tuesday</label><br/>
            <input type="checkbox" name="availability" value="wednesday">
            <label for="availability">Wednesday</label><br/>
            <input type="checkbox" name="availability" value="thursday">
            <label for="availability">Thursday</label><br/>
            <input type="checkbox" name="availability" value="friday">
            <label for="availability">Friday</label>
        </div>

    </fieldset>
</body>
</html>
